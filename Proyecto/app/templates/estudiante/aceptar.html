<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asignar Curso y Materia</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-purple: #8e44ad;
            --accent-purple: #9b59b6;
            --light-bg: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
            --btn-bg: #8e44ad;
            --btn-hover: #9b59b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            color: var(--text-color);
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #ddd;
            color: #333;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #ccc;
        }

        h2 {
            margin-bottom: 30px;
            color: var(--primary-purple);
            font-size: 2em;
            text-align: center;
        }

        form {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1em;
            margin-bottom: 25px;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--btn-bg);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(155, 89, 182, 0.3);
        }
    </style>
</head>
<body>


    <a href="{% url 'app:ver_pendiente' %}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Volver
    </a>


    <h2>Asignar Curso y Materia a {{ pendiente.nombre }} {{ pendiente.apellido }}</h2>


    <form method="POST">
        {% csrf_token %}
        <label for="curso">Curso:</label>
        <select name="curso" id="curso" required>
            <option value="">Seleccione...</option>
            {% for c in cursos %}
                <option value="{{ c.id }}">{{ c.nombre }}</option>
            {% endfor %}
        </select>

        <button type="submit"><i class="fas fa-check"></i> Aceptar estudiante</button>
    </form>

</body>
</html>
