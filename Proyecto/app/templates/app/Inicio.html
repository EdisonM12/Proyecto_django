<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        :root {
            --bg-deep: #f5f7fa;
            --bg-mid: #ffffff;
            --primary-color: #007bff;
            --primary-light: #52a8ff;
            --border-color: #d1d9e6;
            --text-main: #333333;
            --text-sub: #6c757d;

            --shadow-light: -3px -3px 6px rgba(255, 255, 255, 0.7),
                            3px 3px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 5px 15px rgba(0, 123, 255, 0.2);
            --shadow-inset: inset 2px 2px 5px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            background-image: none;

            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: none;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(30px, 5vw, 45px);
            color: var(--text-main);
            margin-bottom: 70px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            padding: 10px 20px;

            text-shadow: none;

            z-index: 10;
            border-radius: 5px;
            background: none;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        h1:hover::after {
            width: 120px;
            box-shadow: 0 0 8px var(--primary-color);
        }

        h1::before {
            content: none;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 700px;
            width: 90%;
            padding: 40px;
            z-index: 5;
            position: relative;
            border-radius: 12px;

            background: var(--bg-mid);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .menu::before {
            content: none;
        }

        .card-btn {
            background: var(--bg-mid);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            color: var(--text-main);
            height: 180px;
            text-decoration: none;
            cursor: pointer;
            transition: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .card-btn i {
            font-size: 50px;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: none;
            transition: all 0.3s ease;
        }

        .card-btn .titulo {
            font-size: 22px;
            font-weight: 600;
            margin-top: 5px;
            color: var(--text-main);
            text-transform: uppercase;
        }

        .card-btn .descripcion {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-sub);
            margin-top: 5px;
            text-align: center;
            padding: 0 15px;
            letter-spacing: normal;
        }

        .menu .full-width-card {
            grid-column: 1 / span 2;
            justify-self: center;
            width: 100%;
            max-width: 350px;
        }

        @media (max-width: 650px) {
            .menu {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 30px;
                width: 95%;
            }
            .menu .full-width-card {
                grid-column: 1 / span 1;
                max-width: 100%;
            }
            h1 {
                font-size: 30px;
                margin-bottom: 40px;
            }
            .card-btn {
                height: 160px;
            }
            .card-btn i {
                font-size: 45px;
            }
        }
    </style>
</head>
<body>
<h1>CÓMO DESEA INGRESAR AL SISTEMA</h1>

<div class="menu">
    <div>
        <a href="{% url 'app:opciones' %}" class="card-btn" data-role="Admin">
            <i class="bi bi-person-fill-gear"></i>
            <span class="titulo">ADMINISTRADOR</span>
            <span class="descripcion">Gestión de datos, reportes y configuración central del sistema.</span>
        </a>
    </div>

    <div>
        <a href="{% url 'app:Login_profesor' %}" class="card-btn" data-role="Profesor">
            <i class="bi bi-person-video3"></i>
            <span class="titulo">PROFESOR</span>
            <span class="descripcion">Acceso a clases, herramientas de evaluación y material didáctico.</span>
        </a>
    </div>

    <div class="full-width-card">
        <button class="card-btn" id="estudiante" onclick="location.href='{% url 'app:Estudiante_login' %}'" data-role="Estudiante">
            <i class="bi bi-mortarboard-fill"></i>
            <span class="titulo">ESTUDIANTE</span>
            <span class="descripcion">Consulta de notas, seguimiento de progreso y comunicación con docentes.</span>
        </button>
    </div>
</div>

<script>
    const primaryColor = 'var(--primary-color)';
    const originalShadows = 'var(--shadow-light)';
    const hoverShadows = 'var(--shadow-hover)';

    anime({
        targets: 'h1',
        opacity: [0, 1],
        translateY: [-20, 0],
        duration: 800,
        delay: 200,
        easing: 'easeOutQuart'
    });

    anime({
        targets: '.card-btn',
        scale: [0.95, 1],
        opacity: [0, 1],
        translateY: [10, 0],
        duration: 700,
        delay: anime.stagger(100, {start: 500}),
        easing: 'easeOutSine'
    });

    document.querySelectorAll('.card-btn').forEach(btn => {
        const icon = btn.querySelector('i');

        btn.addEventListener('mouseenter', () => {
            anime.remove(btn);
            anime({
                targets: btn,
                scale: 1.03,
                translateY: -5,
                boxShadow: hoverShadows,
                border: `1px solid ${primaryColor}`,
                duration: 200,
                easing: 'easeOutSine'
            });

            anime.remove(icon);
            anime({
                targets: icon,
                color: primaryColor,
                scale: 1.1,
                translateY: -2,
                duration: 200,
                easing: 'easeOutQuart'
            });
        });

        btn.addEventListener('mouseleave', () => {
            anime.remove(btn);
            anime({
                targets: btn,
                scale: 1,
                translateY: 0,
                boxShadow: originalShadows,
                border: `1px solid var(--border-color)`,
                duration: 300,
                easing: 'easeOutQuad'
            });

            anime.remove(icon);
            anime({
                targets: icon,
                color: primaryColor,
                scale: 1,
                translateY: 0,
                duration: 300,
                easing: 'easeOutQuad'
            });
        });
    });
</script>
</body>
</html>
