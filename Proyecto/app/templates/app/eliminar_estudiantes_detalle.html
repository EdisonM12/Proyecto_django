{% load static %}

{% block content %}
    <style>
        /* ============================
       ESTILOS GENERALES
    ============================ */
        .seccion-principal {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            font-family: "Poppins", sans-serif;
        }

        /* ============================
           ENCABEZADO
        ============================ */
        .encabezado-pagina {
            text-align: center;
            margin-bottom: 25px;
        }

        .titulo-pagina {
            font-size: 30px;
            font-weight: 700;
            color: #b11b1b; /* Rojo alerta */
        }

        .subtitulo-pagina {
            font-size: 15px;
            color: #555;
            margin-top: 5px;
        }

        /* ============================
           CONTENEDOR
        ============================ */
        .contenedor-tabla {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .contenedor-tabla p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 25px;
        }

        /* ============================
           BOTONES
        ============================ */
        .boton-accion {
            text-decoration: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s ease;
            margin: 0 10px;
        }

        /* Botón eliminar (rojo) */
        .boton-eliminar {
            background: #d9534f;
            color: white;
        }

        .boton-eliminar:hover {
            background: #b52b27;
        }

        /* Botón cancelar (azul) */
        .boton-editar {
            background: #4A90E2;
            color: white;
        }

        .boton-editar:hover {
            background: #357ABD;
        }

    </style>
    <div class="seccion-principal">

        <div class="encabezado-pagina">
            <h1 class="titulo-pagina">
                Eliminar Estudiante: {{ estudiante.nombre }} {{ estudiante.apellido }}
            </h1>
            <p class="subtitulo-pagina">Esta acción no se puede deshacer</p>
        </div>

        <div class="contenedor-tabla" style="padding: 2rem; text-align:center;">

            <p style="font-size:1.25rem; margin-bottom: 2rem;">
                ¿Seguro que deseas eliminar a este estudiante?
            </p>

            <form method="post">
                {% csrf_token %}

                <button type="submit" class="boton-accion boton-eliminar"
                        style="font-size:1rem; padding:0.75rem 2rem;">
                    <i class="fas fa-trash"></i> Eliminar
                </button>

                <a href="{% url 'app:eliminar_estudiantes' %}"
                   class="boton-accion boton-editar" style="padding:0.75rem 2rem;">
                    Cancelar
                </a>
            </form>
        </div>
        <script>
            const formEliminar = document.querySelector("form");

            formEliminar.addEventListener("submit", function (e) {
                const confirmacion = confirm(
                    "⚠️ Atención: Esta acción eliminará al estudiante de forma permanente. ¿Deseas continuar?"
                );
                if (!confirmacion) {
                    e.preventDefault(); // Cancela la acción si el usuario presiona "Cancelar"
                }
            });
        </script>
    </div>

{% endblock %}
