<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Materia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* ============================
           FUENTE BONITA
        ============================ */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        /* ============================
           TITULOS BONITOS
        ============================ */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #34495e;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2, h3 {
            font-weight: 500;
        }

        /* ============================
           CONTENEDOR GENERAL
        ============================ */
        .contenedor {
            max-width: 600px;
            margin: 80px auto;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ============================
           ALERTA DE ELIMINAR
        ============================ */
        .alerta-eliminar {
            background: #ffe2e2;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid #ffb3b3;
            border-radius: 12px;
            color: #c0392b;
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .alerta-eliminar i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: #e74c3c;
        }

        .alerta-eliminar p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .nombre-materia {
            font-weight: 700;
            color: #e74c3c;
            font-size: 1.3rem;
        }

        /* ============================
           FORMULARIOS ESTÉTICOS
        ============================ */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* ============================
           BOTONES ULTRA MODERNOS
        ============================ */
        .contenedor-botones {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .boton {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-eliminar {
            background: #e74c3c;
            color: white;
        }

        .btn-eliminar:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-cancelar {
            background: #95a5a6;
            color: white;
        }

        .btn-cancelar:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }

        /* ============================
           RESPONSIVE
        ============================ */
        @media (max-width: 768px) {
            .contenedor {
                margin: 20px;
                padding: 1.5rem;
            }

            .contenedor-botones {
                flex-direction: column;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Eliminar Materia</h1>

        <div class="alerta-eliminar">
            <i class="fas fa-exclamation-triangle"></i>
            <p>¿Estás seguro que deseas eliminar la materia</p>
            <span class="nombre-materia">"{{ materia.nombre }}"?</span>
            <p style="margin-top: 15px; font-size: 0.95rem; font-weight: 400;">
                Esta acción no se puede deshacer.
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="contenedor-botones">
                <button type="submit" class="boton btn-eliminar">
                    <i class="fas fa-trash-alt"></i>
                    Sí, eliminar
                </button>
                <a href="{% url 'app:lista_materias' %}" class="boton btn-cancelar">
                    <i class="fas fa-times"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
