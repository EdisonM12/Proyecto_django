<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Materias</title>
    <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    ul li {
      background-color: rgba(255, 255, 255, 0.95);
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    ul li.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      color: #fff;
      margin-left: 5px;
      transition: 0.3s;
    }

    .btn-edit {
      background-color: #3498db;
    }

    .btn-edit:hover {
      background-color: #2980b9;
    }

    .btn-delete {
      background-color: #e74c3c;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }
    </style>
</head>
<body>
    <h1>Materias</h1>

    <ul id="lista-materias">
      {% for materia in materias %}
        <li>
          <span>{{ materia.nombre }} - {{ materia.profesor.nombre }}</span>
          <span>
            <a class="btn btn-edit" href="{% url 'app:editar_materia' materia.pk %}">Editar</a>
            <a class="btn btn-delete" href="{% url 'app:eliminar_materia' materia.pk %}">Eliminar</a>
          </span>
        </li>
      {% empty %}
        <li>No hay materias registradas.</li>
      {% endfor %}
    </ul>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('#lista-materias li');
      items.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('show');
        }, index * 100);
      });
    });
    </script>
</body>
</html>
