<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Materias</h1>
<a href="{% url 'app:crear_materia' %}">Crear nueva materia</a>
<ul>
  {% for materia in materias %}
    <li>
      {{ materia.nombre }} - {{ materia.profesor.nombre }}
      <a href="{% url 'app:editar_materia' materia.pk %}">Editar</a>
      <a href="{% url 'app:eliminar_materia' materia.pk %}">Eliminar</a>
    </li>
  {% empty %}
    <li>No hay materias registradas.</li>
  {% endfor %}
</ul>

</body>
</html>
