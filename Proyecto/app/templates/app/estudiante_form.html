<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ accion }} Estudiante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h2 {
            font-size: 28px;
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            color: #2d3748;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 35px;
            opacity: 0;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            transform: scale(0);
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .modal-content h2 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 24px;
        }

        .modal-content p {
            color: #718096;
            margin-bottom: 25px;
        }

        .modal-close {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ accion }} Estudiante</h2>
            <p class="subtitle">Completa la información del estudiante</p>
        </div>

        <form method="post" id="studentForm">
            {% csrf_token %}

            <!-- Reemplaza estos campos con {{ form.as_p }} si lo prefieres -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="curso">Curso</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecciona un curso</option>
                    <option value="1">Curso 1</option>
                    <option value="2">Curso 2</option>
                    <option value="3">Curso 3</option>
                </select>
            </div>

            <div class="btn-group">
                <a href="{% url 'app:listar_estudiantes' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">{{ accion }}</button>
            </div>
        </form>
    </div>

    <!-- Modal de éxito -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h2>¡Éxito!</h2>
            <p>Estudiante guardado correctamente</p>
            <button class="modal-close" onclick="closeModal()">Aceptar</button>
        </div>
    </div>

    <script>
        // Animación de entrada del contenedor
        anime({
            targets: '.container',
            translateY: [50, 0],
            opacity: [0, 1],
            duration: 800,
            easing: 'easeOutExpo'
        });

        // Animación de los campos del formulario
        anime({
            targets: '.form-group',
            translateX: [-30, 0],
            opacity: [0, 1],
            duration: 600,
            delay: anime.stagger(100, {start: 300}),
            easing: 'easeOutExpo'
        });

        // Animación de los botones
        anime({
            targets: '.btn-group',
            translateY: [20, 0],
            opacity: [0, 1],
            duration: 600,
            delay: 800,
            easing: 'easeOutExpo'
        });

        // Manejo del formulario y modal
        const form = document.getElementById('studentForm');
        const modal = document.getElementById('successModal');

        // Simulación de envío exitoso (elimina esto en producción)
        // form.addEventListener('submit', function(e) {
        //     e.preventDefault();
        //     showModal();
        // });

        function showModal() {
            modal.classList.add('show');
            anime({
                targets: '.modal-content',
                scale: [0, 1],
                duration: 500,
                easing: 'easeOutElastic(1, .6)'
            });

            anime({
                targets: '.modal-icon',
                scale: [0, 1],
                rotate: [0, 360],
                duration: 800,
                delay: 200,
                easing: 'easeOutExpo'
            });
        }

        function closeModal() {
            anime({
                targets: '.modal-content',
                scale: [1, 0],
                duration: 300,
                easing: 'easeInExpo',
                complete: function() {
                    modal.classList.remove('show');
                    // Redirigir después de cerrar el modal
                    window.location.href = "{% url 'app:listar_estudiantes' %}";
                }
            });
        }

        // Animación de hover en los inputs
        document.querySelectorAll('input, select, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                anime({
                    targets: this,
                    scale: [1, 1.02],
                    duration: 300,
                    easing: 'easeOutExpo'
                });
            });

            input.addEventListener('blur', function() {
                anime({
                    targets: this,
                    scale: [1.02, 1],
                    duration: 300,
                    easing: 'easeOutExpo'
                });
            });
        });
    </script>
</body>
</html>
