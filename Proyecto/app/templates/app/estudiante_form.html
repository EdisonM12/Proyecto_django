<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ accion }} Estudiante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primario: #6366f1;
            --primario-oscuro: #4f46e5;
            --secundario: #8b5cf6;
            --oscuro: #0f172a;
            --gris: #64748b;
            --gris-claro: #cbd5e1;
            --fondo: #f8fafc;
            --blanco: #ffffff;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--fondo);
            color: var(--oscuro);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primario), var(--secundario));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .header-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .header h2 {
            font-size: 2rem;
            color: var(--oscuro);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: var(--gris);
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--oscuro);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-group label i {
            color: var(--primario);
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gris-claro);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--oscuro);
            transition: all 0.3s ease;
            background: var(--fondo);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primario);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-group input.error,
        .form-group select.error,
        .form-group textarea.error {
            border-color: var(--error);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }


        .errorlist {
            list-style: none;
            padding: 0;
            margin: 8px 0 0 0;
        }

        .errorlist li {
            color: var(--error);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .errorlist li:before {
            content: '\f06a';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }


        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--error);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--error);
            font-weight: 500;
        }

        .alert-error i {
            font-size: 1.2rem;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            opacity: 0;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primario), var(--secundario));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--gris-claro);
            color: var(--oscuro);
        }

        .btn-secondary:hover {
            background: var(--gris);
            color: white;
        }


        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0);
        }

        .modal-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .modal-content h2 {
            color: var(--oscuro);
            margin-bottom: 12px;
            font-size: 1.8rem;
        }

        .modal-content p {
            color: var(--gris);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .modal-close {
            background: linear-gradient(135deg, var(--primario), var(--secundario));
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-user-graduate"></i> {{ accion }} Estudiante</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-content">
            {{ form.as_p }}
        </div>

        <div class="btn-group">
            <a href="{% url 'app:listar_estudiantes' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> {{ accion }}
            </button>
        </div>
    </form>
</div>

<script>

    anime({
        targets: '.container',
        translateY: [50, 0],
        opacity: [0, 1],
        duration: 800,
        easing: 'easeOutExpo'
    });


    anime({
        targets: '.header-icon',
        scale: [0, 1],
        rotate: [0, 360],
        duration: 1000,
        delay: 200,
        easing: 'easeOutElastic(1, .6)'
    });


    anime({
        targets: '.form-group',
        translateX: [-30, 0],
        opacity: [0, 1],
        duration: 600,
        delay: anime.stagger(80, {start: 400}),
        easing: 'easeOutExpo'
    });


    anime({
        targets: '.btn-group',
        translateY: [20, 0],
        opacity: [0, 1],
        duration: 600,
        delay: 900,
        easing: 'easeOutExpo'
    });


    document.querySelectorAll('.errorlist').forEach(function (errorList) {
        const input = errorList.previousElementSibling;
        if (input && (input.tagName === 'INPUT' || input.tagName === 'SELECT' || input.tagName === 'TEXTAREA')) {
            input.classList.add('error');
        }
    });


    if (document.querySelectorAll('.errorlist').length > 0 || document.querySelectorAll('.alert-error').length > 0) {
        anime({
            targets: '.errorlist, .alert-error',
            translateX: [-20, 0],
            opacity: [0, 1],
            duration: 400,
            delay: anime.stagger(100),
            easing: 'easeOutExpo'
        });
    }

    function closeModal() {
        anime({
            targets: '.modal-content',
            scale: [1, 0],
            duration: 300,
            easing: 'easeInExpo',
            complete: function () {
                document.getElementById('successModal').classList.remove('show');
                window.location.href = "{% url 'app:listar_estudiantes' %}";
            }
        });
    }


    document.querySelectorAll('input, select, textarea').forEach(input => {
        input.addEventListener('focus', function () {
            anime({
                targets: this,
                scale: [1, 1.02],
                duration: 200,
                easing: 'easeOutQuad'
            });
        });

        input.addEventListener('blur', function () {
            anime({
                targets: this,
                scale: [1.02, 1],
                duration: 200,
                easing: 'easeOutQuad'
            });
        });
    });
</script>
</body>
</html>
