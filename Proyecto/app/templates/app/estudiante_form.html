<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ accion }} Estudiante</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, rgba(20, 20, 60, 0.85), rgba(50, 0, 90, 0.85)),
                url('https://images.unsplash.com/photo-1522199755839-a2bacb67c546?auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    animation: fadeIn 1.5s ease-in-out;
    color: #e5e7eb;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 25px;
}

header {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    padding: 35px;
    border-radius: 20px;
    margin-bottom: 35px;
    box-shadow: 0 0 30px rgba(140, 90, 255, 0.3);
    animation: slideDown 0.9s ease-out;
}

@keyframes slideDown {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

header h1 {
    font-size: 2.4em;
    font-weight: 700;
    margin-bottom: 10px;
    color: #fff;
}

header p {
    font-size: 1.2em;
    opacity: 0.9;
}

.nav-bar {
    background: rgba(255, 255, 255, 0.10);
    backdrop-filter: blur(10px);
    padding: 15px 20px;
    border-radius: 15px;
    display: flex;
    gap: 15px;
    margin-bottom: 35px;
    flex-wrap: wrap;
    box-shadow: 0 0 20px rgba(120, 80, 255, 0.2);
    animation: fadeIn 1.2s ease-out;
}

.nav-bar button {
    background: rgba(255, 255, 255, 0.1);
    color: #d1d5db;
    padding: 12px 25px;
    border: 2px solid transparent;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.35s ease;
    font-size: 1em;
}

.nav-bar button:hover {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    border-color: #a78bfa;
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 10px 25px rgba(140, 90, 255, 0.4);
    color: white;
}

.nav-bar button.active {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    border-color: #818cf8;
}

.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    margin-bottom: 35px;
}

.card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 18px;
    color: #fff;
    box-shadow: 0 0 20px rgba(140, 90, 255, 0.18);
    transition: all 0.35s ease;
    animation: fadeInUp 1s ease;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 0 35px rgba(160, 100, 255, 0.45);
}

.card.students { border-left: 5px solid #6366f1; }
.card.courses { border-left: 5px solid #8b5cf6; }
.card.grades { border-left: 5px solid #06b6d4; }
.card.attendance { border-left: 5px solid #10b981; }

.card-title {
    font-size: 1.1em;
    color: #cbd5e1;
}

.card-icon {
    font-size: 1.8em;
}

.card-value {
    font-size: 2.6em;
    font-weight: 700;
    margin: 10px 0;
}

.card-subtitle {
    font-size: 0.95em;
    color: #a7f3d0;
}

.content-section {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(110, 70, 255, 0.25);
    animation: fadeIn 1.3s ease-out;
}

.section-title {
    font-size: 1.6em;
    color: #fff;
    border-bottom: 2px solid rgba(255, 255, 255, 0.15);
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.search-bar {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.search-bar input {
    flex: 1;
    min-width: 250px;
    padding: 12px 20px;
    border-radius: 12px;
    border: 2px solid rgba(255, 255, 255, 0.25);
    background: rgba(255, 255, 255, 0.13);
    color: white;
    transition: 0.3s;
}

.search-bar input:focus {
    outline: none;
    border-color: #a78bfa;
    box-shadow: 0 0 12px rgba(150, 100, 255, 0.4);
}

.btn {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    border: none;
    padding: 12px 25px;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    transition: 0.35s ease;
}

.btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 18px rgba(160, 100, 255, 0.5);
}

.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    color: #e2e8f0;
}

thead {
    background: rgba(255, 255, 255, 0.15);
}

th, td {
    padding: 15px;
    text-align: left;
}

tbody tr {
    transition: 0.25s;
}

tbody tr:hover {
    background: rgba(255, 255, 255, 0.1);
}

.badge {
    padding: 6px 14px;
    border-radius: 12px;
    font-size: 0.85em;
    font-weight: 600;
}

.badge.active {
    background: #22c55e33;
    color: #22c55e;
}

.badge.pending {
    background: #facc1533;
    color: #facc15;
}

@media (max-width: 768px) {
    .nav-bar { flex-direction: column; }
    .nav-bar button { width: 100%; }
}
    </style>
</head>
<body>
    <h2 style="text-align:center;">{{ accion }} Estudiante</h2>
    <form method="post" style="width:300px; margin:auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="abrir">{{ accion }}</button>
    </form>
    <div id="mimodal">
        <span id="close">
            &times;
        </span>
        <h2>
            Estudiante guardado exitosamente
        </h2>
    </div>
    <div style="text-align:center; margin-top:10px;">
        <a href="{% url 'app:listar_estudiantes' %}">Volver a la lista</a>
    </div>
</body>
<script>
    const modal = document.getElementById("mimodal");
    const btn = document.getElementById("abrir");
    const cerrar = document.getElementsByClassName("cerrar")[0];

    modal.onclick = function(){
    modal.style.display = "block";
    }
    btn.onclick = function(){
    modal.style.display = "none";
    }
    window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}


</script>
</html>
