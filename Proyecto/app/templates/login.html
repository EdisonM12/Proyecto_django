<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Animado</title>
  <style>
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenedor de texto de bienvenida */
    .welcome-text {
      position: absolute;
      text-align: center;
      animation: fadeOut 1s ease 3s forwards;
    }

    .welcome-text h1 {
      font-size: 80px;
      color: #fff;
      margin: 0;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                   0 0 60px rgba(255, 255, 255, 0.6),
                   0 5px 15px rgba(0, 0, 0, 0.3);
      font-weight: 800;
      letter-spacing: 5px;
    }

    /* Animaci√≥n de cada letra con colores diferentes */
    .welcome-text h1 span {
      display: inline-block;
      opacity: 0;
      animation: letterPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    .welcome-text h1 span:nth-child(1) {
      animation-delay: 0.1s;
      color: #ff6b6b;
    }
    .welcome-text h1 span:nth-child(2) {
      animation-delay: 0.2s;
      color: #ffd93d;
    }
    .welcome-text h1 span:nth-child(3) {
      animation-delay: 0.3s;
      color: #6bcf7f;
    }
    .welcome-text h1 span:nth-child(4) {
      animation-delay: 0.4s;
      color: #4ecdc4;
    }
    .welcome-text h1 span:nth-child(5) {
      animation-delay: 0.5s;
      color: #45b7d1;
    }
    .welcome-text h1 span:nth-child(6) {
      animation-delay: 0.6s;
      color: #a55eea;
    }
    .welcome-text h1 span:nth-child(7) {
      animation-delay: 0.7s;
      color: #fc5c65;
    }
    .welcome-text h1 span:nth-child(8) {
      animation-delay: 0.8s;
      color: #fed330;
    }
    .welcome-text h1 span:nth-child(9) {
      animation-delay: 0.9s;
      color: #26de81;
    }
    .welcome-text h1 span:nth-child(10) {
      animation-delay: 1s;
      color: #fd79a8;
    }

    @keyframes letterPop {
      0% {
        opacity: 0;
        transform: translateY(-100px) rotate(-180deg) scale(0);
      }
      60% {
        transform: translateY(10px) rotate(10deg) scale(1.3);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotate(0) scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.5);
        filter: blur(10px);
        pointer-events: none;
      }
    }

    /* Contenedor del login */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 3px solid rgba(255, 255, 255, 1);
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                  0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      width: 340px;
      text-align: center;
      opacity: 0;
      animation: showLogin 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 3.5s forwards;
      position: relative;
      overflow: hidden;
    }

    /* Efecto de brillo animado en el fondo del login */
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 107, 107, 0.1),
        transparent,
        rgba(69, 183, 209, 0.1),
        transparent
      );
      animation: rotateBg 4s linear infinite;
      z-index: 0;
    }

    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-container > * {
      position: relative;
      z-index: 1;
    }

    @keyframes showLogin {
      0% {
        opacity: 0;
        transform: translateY(-100px) scale(0.5) rotate(-10deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
    }

    .login-container h2 {
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 32px;
      font-weight: 800;
      opacity: 0;
      animation: fadeInDown 0.6s ease 4s forwards;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container input {
      width: 100%;
      padding: 15px 20px;
      margin: 12px 0;
      border: 2px solid transparent;
      border-radius: 15px;
      outline: none;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #667eea, #764ba2) border-box;
      color: #333;
      font-size: 16px;
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideInLeft 0.6s ease forwards;
      box-sizing: border-box;
      font-weight: 500;
    }

    .login-container input:nth-of-type(1) {
      animation-delay: 4.2s;
    }

    .login-container input:nth-of-type(2) {
      animation-delay: 4.4s;
    }

    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .login-container input::placeholder {
      color: #999;
    }

    .login-container input:focus {
      background: linear-gradient(#f8f9ff, #f8f9ff) padding-box,
                  linear-gradient(135deg, #667eea, #764ba2) border-box;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      opacity: 0;
      animation: bounceIn 0.8s ease 4.6s forwards;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(50px);
      }
      50% {
        transform: scale(1.1);
      }
      70% {
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .login-container button:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }

    .login-container button:active {
      transform: translateY(-2px);
    }

    /* Part√≠culas decorativas */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s infinite;
    }

    .particle:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      top: 30%;
      left: 70%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-100px) translateX(50px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Part√≠culas decorativas -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Texto de bienvenida -->
  <div class="welcome-text">
    <h1>
      <span>B</span><span>i</span><span>e</span><span>n</span><span>v</span><span>e</span><span>n</span><span>i</span><span>d</span><span>o</span>
    </h1>
  </div>

  <!-- Formulario de login -->
  <div class="login-container">
    <h2>Iniciar Sesi√≥n</h2>
    <input type="text" placeholder="üë§ Usuario">
    <input type="password" placeholder="üîí Contrase√±a">
    <button>Entrar</button>
  </div>
</body>
</html>
