<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ accion }} Evaluación</title>

    <style>

        body {
            font-family: "Poppins", sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #3f51b5;
            font-size: 2rem;
        }


        .form-contenedor {
            width: 90%;
            max-width: 480px;
            margin: 35px auto;
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: aparecer 0.4s ease-out;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }


        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
            color: #444;
        }


        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 3px rgba(63, 81, 181, 0.35);
            outline: none;
        }


        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #3f51b5;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #303f9f;
            transform: translateY(-2px);
        }


        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #3f51b5;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-link a:hover {
            color: #303f9f;
        }

    </style>

</head>
<body>

    <h2>{{ accion }} Evaluación</h2>

    <div class="form-contenedor">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">{{ accion }}</button>
        </form>
    </div>

    <div class="back-link">
        <a href="{% url 'app:profesor' %}">Volver</a>
    </div>

</body>
</html>
