<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Evaluaciones</title>
    <style>
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        a.button { padding: 5px 10px; color: white; text-decoration: none; border-radius: 3px; }
        a.button.create { background-color: #4CAF50; }
        a.button.edit { background-color: #2196F3; }
        a.button.delete { background-color: #f44336; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Lista de Evaluaciones</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Materia</th>
                <th>Periodo</th>
                <th>Pendiente</th>
                <th>Archivo</th>

            </tr>
        </thead>
        <tbody>
            {% for ev in evaluaciones %}
            <tr>
                <td>{{ ev.id }}</td>
                <td>{{ ev.materia }}</td>
                <td>{{ ev.periodo }}</td>
                <td>{{ ev.pendiente }}</td>
                  <td>
                     {% if ev.archivo %}
                       <a href="{{ ev.archivo.url }}" target="_blank">Ver PDF</a>
                     {% else %}
                           Sin PDF
                      {% endif %}

            {% empty %}
            <tr>
                <td colspan="5">No hay evaluaciones</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
