<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Evaluación</title>
</head>
<body>
    <h2 style="text-align:center;">Eliminar Evaluación</h2>
    <p style="text-align:center;">¿Estás seguro de eliminar la evaluación de {{ evaluacion.Materia }} - {{ evaluacion.Periodo }}?</p>
    <form method="post" style="text-align:center;">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'evaluaciones_tabla' %}">Cancelar</a>
    </form>
</body>
</html>
