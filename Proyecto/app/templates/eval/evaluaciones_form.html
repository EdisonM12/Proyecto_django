<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ accion }} Evaluación</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { width: 400px; margin: 20px auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 5px; margin-top: 5px; }
        button { margin-top: 15px; padding: 8px 12px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .back-link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">{{ accion }} Evaluación</h2>
    <form method="post" enctype="multipart/form-data"> <!-- importante enctype -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ accion }}</button>
    </form>
    <div class="back-link">
        <a href="{% url 'evaluaciones_tabla' %}">Volver a la lista</a>
    </div>
</body>
</html>
