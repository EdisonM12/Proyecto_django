{% extends "curso/home_curso.html" %}
{% block content %}

<style>
    /* ============================
       FUENTE BONITA
    ============================ */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
        font-family: "Poppins", sans-serif;
    }

    /* ============================
       CONTENEDOR GENERAL
    ============================ */
    .contenedor-eliminar {
        max-width: 600px;
        margin: 80px auto;
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.08);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* ============================
       TÍTULO
    ============================ */
    .titulo-eliminar {
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        color: #e74c3c;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* ============================
       ALERTA DE ELIMINAR
    ============================ */
    .alerta-eliminar {
        background: #ffe2e2;
        padding: 1.5rem;
        text-align: center;
        border: 2px solid #ffb3b3;
        border-radius: 12px;
        color: #2c3e50;
        margin-bottom: 25px;
    }

    .alerta-eliminar i {
        font-size: 3.5rem;
        margin-bottom: 15px;
        display: block;
        color: #e74c3c;
    }

    .alerta-eliminar p {
        margin: 10px 0;
        font-size: 1.1rem;
        font-weight: 500;
    }

    .nombre-curso {
        font-weight: 700;
        color: #e74c3c;
        font-size: 1.4rem;
        display: block;
        margin: 15px 0;
    }

    .advertencia-texto {
        margin-top: 15px;
        font-size: 0.95rem;
        font-weight: 400;
        color: #7f8c8d;
    }

    /* ============================
       FORMULARIO Y BOTONES
    ============================ */
    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .contenedor-botones {
        display: flex;
        gap: 15px;
        margin-top: 20px;
    }

    .boton {
        flex: 1;
        padding: 14px 20px;
        border-radius: 12px;
        font-weight: 600;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        text-align: center;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-eliminar {
        background: #e74c3c;
        color: white;
    }

    .btn-eliminar:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }

    .btn-cancelar {
        background: #95a5a6;
        color: white;
    }

    .btn-cancelar:hover {
        background: #7f8c8d;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
    }

    /* ============================
       RESPONSIVE
    ============================ */
    @media (max-width: 768px) {
        .contenedor-eliminar {
            margin: 20px;
            padding: 1.5rem;
        }

        .contenedor-botones {
            flex-direction: column;
        }

        .titulo-eliminar {
            font-size: 1.5rem;
        }

        .nombre-curso {
            font-size: 1.2rem;
        }
    }
</style>

<div class="contenedor-eliminar">
    <h1 class="titulo-eliminar">Eliminar Curso</h1>

    <div class="alerta-eliminar">
        <i class="fas fa-exclamation-triangle"></i>
        <p>¿Estás seguro que deseas eliminar el curso</p>
        <span class="nombre-curso">"{{ curso.nombre }}"?</span>
        <p class="advertencia-texto">
            <i class="fas fa-info-circle"></i>
            Esta acción no se puede deshacer y se eliminarán todos los datos relacionados.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="contenedor-botones">
            <button type="submit" class="boton btn-eliminar">
                <i class="fas fa-trash-alt"></i>
                Sí, eliminar
            </button>
            <a href="{% url 'app:listar_cursos' %}" class="boton btn-cancelar">
                <i class="fas fa-times"></i>
                Cancelar
            </a>
        </div>
    </form>
</div>

{% endblock %}
