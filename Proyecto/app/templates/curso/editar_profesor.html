{% load static %}
<link rel="stylesheet" href="{% static 'css/editar_profesor.css' %}">

{% block content %}
<div class="container">
    <h1>Editar Profesores</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CÃ©dula</th>
                <th>Correo</th>
                <th>Materia</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in profesores %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>{{ p.apellido }}</td>
                <td>{{ p.cedula }}</td>
                <td>{{ p.correo }}</td>
                <td>{{ p.materia }}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'app:editar_profesor_detalle' p.id %}">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6">No hay profesores.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
