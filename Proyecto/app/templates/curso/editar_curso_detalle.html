{% block extra_css %}
<style>
body {
    font-family: "Poppins", sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 30px;
}

h1 {
    text-align: center;
    color: #2a3d66;
    margin-bottom: 30px;
}

form.card {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

form.card input, form.card select, form.card textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ced4da;
    font-size: 14px;
    color: #495057;
}

form.card input:focus, form.card select:focus, form.card textarea:focus {
    outline: none;
    border-color: #4A90E2;
    box-shadow: 0 0 5px rgba(74,144,226,0.5);
}

form.card .btn {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 14px;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
}

form.card .btn-primary {
    background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
    color: #fff;
    border: none;
}

form.card .btn-primary:hover {
    background: linear-gradient(135deg, #357ABD 0%, #2868a8 100%);
    transform: translateY(-2px);
}

form.card .btn-secondary {
    background: #6c757d;
    color: #fff;
    border: none;
}

form.card .btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
}

form.card .btn + .btn {
    margin-left: 10px;
}

@media (max-width: 768px) {
    form.card {
        width: 95%;
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }
}
</style>
{% endblock %}

{% block content %}
<h1>Editar: {{ curso.nombre }}</h1>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Actualizar</button>
  <a class="btn btn-secondary" href="{% url 'app:inicio' %}">Volver</a>
</form>
{% endblock %}
