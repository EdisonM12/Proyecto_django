{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Profesor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #eef2f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }


        .contenedor-eliminar {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .titulo-eliminar {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }


        .alerta-eliminar {
            background: #ffe2e2;
            padding: 2rem;
            text-align: center;
            border: 2px solid #ffb3b3;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .alerta-eliminar .icono-advertencia {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .alerta-eliminar p {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .nombre-profesor {
            display: block;
            font-weight: 700;
            color: #e74c3c;
            font-size: 1.5rem;
            margin: 15px 0;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .advertencia-texto {
            margin-top: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #c0392b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }


        form {
            display: flex;
            flex-direction: column;
        }

        .contenedor-botones {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: "Poppins", sans-serif;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.5);
        }


        @media (max-width: 768px) {
            .contenedor-eliminar {
                padding: 1.5rem;
            }

            .contenedor-botones {
                flex-direction: column;
            }

            .titulo-eliminar {
                font-size: 1.5rem;
            }

            .nombre-profesor {
                font-size: 1.2rem;
            }

            .alerta-eliminar .icono-advertencia {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-eliminar">
        <h1 class="titulo-eliminar">
            <i class="fas fa-user-times"></i>
            Eliminar Profesor
        </h1>

        <div class="alerta-eliminar">
            <div class="icono-advertencia">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <p>¿Estás seguro que deseas eliminar al profesor</p>

            <span class="nombre-profesor">
                <i class="fas fa-chalkboard-teacher"></i>
                {{ profesor.nombre }}
            </span>

            <p class="advertencia-texto">
                <i class="fas fa-info-circle"></i>
                Esta acción no se puede deshacer y eliminará toda la información relacionada.
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="contenedor-botones">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                    Sí, eliminar
                </button>
                <a href="{% url 'app:eliminar_profesor' %}" class="btn btn-secondary">
                    <i class="fas fa-times-circle"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
