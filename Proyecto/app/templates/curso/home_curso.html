<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Curso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Panel Principal</a>
  </div>
</nav>

<div class="container">
  {% block content %}
  <h1 class="mb-4 text-center">Selecciona una opción</h1>

  <div class="row justify-content-center g-4">

    <div class="col-md-4">
      <div class="card p-4 text-center shadow-sm">
        <h3>Profesores</h3>
        <p>Gestiona los profesores del sistema.</p>
        <a href="{% url 'app:listar_profesor' %}" class="btn btn-warning text-white">Entrar</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 text-center shadow-sm">
        <h3>Cursos</h3>
        <p>Accede al módulo de cursos y asignaciones.</p>
        <a href="{% url 'app:listar_cursos' %}" class="btn btn-info text-white">Entrar</a>
      </div>
    </div>

  </div>
  {% endblock %}
</div>

</body>
</html>
