{% extends "curso/home_curso.html" %}
{% block content %}
<h1>Nuevo Curso</h1>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'app:listar_cursos' %}">Volver</a>
</form>
    <script>
document.querySelector("form").addEventListener("submit", function(e) {
    const nombre = document.getElementById("id_nombre").value.trim();

    if(nombre.length < 3) {
        alert("El nombre del curso debe tener al menos 3 caracteres.");
        e.preventDefault();
        return;
    }

    // Si tu formulario tiene un campo año:
    const anioElem = document.getElementById("id_anio");
    if(anioElem) {
        const anio = parseInt(anioElem.value);
        if(isNaN(anio) || anio < 1900 || anio > 2100) {
            alert("Ingrese un año válido entre 1900 y 2100.");
            e.preventDefault();
            return;
        }
    }
});
</script>
{% endblock %}
