{% extends "curso/home_curso.html" %}
{% block content %}
<h1 class="mb-3">Curos</h1>

<table class="table table-striped">


  <thead>
  <tr>

        <a class="btn btn-sm btn-primary" href="{% url 'app:crear_curso' %}">Nuevo</a>


  </tr>

    <tr><th>Código</th><th>Nombre</th><th>Descripción</th><th>Profesor</th></tr>
  </thead>
  <tbody>
    {% for c in cursos %}
    <tr>
      <td>{{ c.codigo }}</td>
      <td>{{ c.nombre }}</td>
      <td>{{ c.descripcion }}</td>
      <td>{{ c.profesor}}</td>
      <td class="text-end">

        <a class="btn btn-sm btn-primary" href="{% url 'app:editar_curso' c.id %}">Editar</a>
        <a class="btn btn-sm btn-danger" href="{% url 'app:eliminar_curso' c.id %}">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No hay Cursos aún.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
