{% load static %}


{% block content %}
<div class="container">
    <h1>Editar calificacion: {{ calificacion.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'app:editar_calificacion' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
