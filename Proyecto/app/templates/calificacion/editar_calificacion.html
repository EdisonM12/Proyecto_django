


<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">

    <h1 class="mb-3">Calificaciones</h1>


    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Evaluaci√≥n</th>
            <th>Nota</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        {% for c in calificaciones %}
            <tr>
                <td>{{ c.estudiante }}</td>
                <td>{{ c.evaluacion }}</td>
                <td>{{ c.nota }}</td>
                <td>{{ c.fecha_registro }}</td>
                <td>
                    <a href="{% url 'app:editar_calificacion_detalle' c.id %}" class="btn btn-warning btn-sm">Editar</a>

                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
</body>
</html>
