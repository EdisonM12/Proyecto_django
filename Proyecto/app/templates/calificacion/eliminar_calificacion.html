<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Eliminar Calificación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">

  <h1 class="text-danger">Eliminar Calificación</h1>

  <div class="alert alert-danger">
    ¿Seguro que deseas eliminar esta calificación?
  </div>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Eliminar</button>
    <a href="{% url 'app:listar_calificaciones' %}" class="btn btn-secondary">Cancelar</a>
  </form>

</div>
</body>
</html>
